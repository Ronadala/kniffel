<div class="main-container">
  <div [ngSwitch]="tab" class="tab-container">
    <div *ngSwitchCase="START_MENU">
      <app-start-menu></app-start-menu>
    </div>
    <div *ngSwitchCase="SINGLE_PLAYER_CONFIG">
      <app-config [gameMode]="SINGLE_PLAYER"></app-config>
    </div>
    <div *ngSwitchCase="MULTI_PLAYER_CONFIG">
      <app-config [gameMode]="MULTI_PLAYER"></app-config>
    </div>
    <div *ngSwitchCase="KNIFFEL_GAME">
      <app-multi-player-game></app-multi-player-game>
    </div>
    <div *ngSwitchCase="RESULT">
    </div>
  </div>
</div>
<button (click)="backToMenu()">back to menu</button>
