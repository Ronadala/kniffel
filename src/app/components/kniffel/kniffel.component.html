<div class="main-container">
  <div [ngSwitch]="tab" class="tab-container">
    <div *ngSwitchCase="START_MENU">
      <app-start-menu></app-start-menu>
    </div>
    <div *ngSwitchCase="SINGLE_PLAYER">
      <app-single-player-game></app-single-player-game>
    </div>
    <div *ngSwitchCase="MULTI_PLAYER">
      <app-multi-player-game></app-multi-player-game>
    </div>
    <div *ngSwitchCase="RESULT">
    </div>
  </div>
</div>
<button (click)="backToMenu()">back to menu</button>
